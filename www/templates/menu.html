	<ion-side-menu-content>

		<ion-nav-bar class = "bar-stable">
			<ion-nav-back-button> </ion-nav-back-button>

			<ion-nav-buttons side = "left">
				<button class = "button button-icon button-clear ion-navicon" menu-toggle = "left"> 
				</button>
			</ion-nav-buttons>

			<ion-nav-buttons side = "right">
				<button class = "button button-icon button-clear ion-android-cart" ng-click = "showCartModal()">
					<span class = "badge badge-assertive"> {{cartNumber}} </span>
				</button>

			</ion-nav-buttons>

		</ion-nav-bar>
		<ion-nav-view name = "menuContent"> </ion-nav-view>
	</ion-side-menu-content>

		<img src = "img/menu.jpg" style = "width:100%; height:auto">

				<ion-item menu-close ui-sref = "app.home"> Home </ion-item>
				<ion-item menu-close ui-sref = "app.browse"> Browse </ion-item>
